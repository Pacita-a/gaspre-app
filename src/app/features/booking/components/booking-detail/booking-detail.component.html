<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h3>Detalles de la reserva</h3>
    <p>
      <strong>Class Name:</strong>
      {{ selectedClass.className | replaceCharacters : "_" : " " | titlecase }}
    </p>
    <p><strong>Teacher:</strong> {{ selectedClass.teacher | titlecase }}</p>
    <p><strong>Place:</strong> {{ selectedClass.place }}</p>

    <div class="modal-actions">
      <button class="btn cancel" (click)="onClose()">Close</button>
      <button class="btn reserve" (click)="reserveClass(selectedClass)">
        Schedule
      </button>
    </div>
  </div>
</div>
